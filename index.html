<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rick and Morty App</title>
    </head>

    <body class="bg-gray-900 text-white min-h-screen">
        <header class="bg-gray-800 shadow-md pb-3 w-1/1">
            <div
                class="mx-auto px-4 py-6 grid grid-cols-1 sm:grid-cols-3 items-center gap-4"
            >
                <div></div>
                <h1
                    class="text-3xl font-extrabold text-green-400 text-center"
                    id="home-link"
                >
                    Rick and Morty Explorer
                </h1>
                <div class="flex items-center gap-2">
                    <input
                        type="text"
                        id="textSsearch"
                        placeholder="Buscar..."
                        class="bg-white text-gray-900 rounded-full px-3 py-2 w-40 focus:outline-none"
                    />
                    <div class="relative inline-block w-64">
                        <!-- Botón de apertura del dropdown -->
                        <button
                            class="w-full px-4 py-2 text-left bg-green-500 text-white rounded-md shadow-md hover:bg-green-600 focus:outline-none"
                        >
                            Selecciona opciones
                        </button>

                        <!-- Contenido del dropdown -->
                        <div
                            class="dropdown-content absolute left-0 hidden mt-2 w-full bg-gray-800 border-gray-300 rounded-md shadow-lg"
                        >
                            <!-- Sección Estado -->
                            <div class="px-4 py-2">
                                <h3
                                    class="font-semibold text-green-500 text-lg mb-2"
                                >
                                    Estado
                                </h3>
                                <div class="space-y-2">
                                    <label
                                        class="block p-2 hover:bg-gray-200 cursor-pointer"
                                    >
                                        <input
                                            type="checkbox"
                                            value="alive"
                                            class="mr-2"
                                        />
                                        Alive
                                    </label>
                                    <label
                                        class="block p-2 hover:bg-gray-200 cursor-pointer"
                                    >
                                        <input
                                            type="checkbox"
                                            value="dead"
                                            class="mr-2"
                                        />
                                        Dead
                                    </label>
                                    <label
                                        class="block p-2 hover:bg-gray-200 cursor-pointer"
                                    >
                                        <input
                                            type="checkbox"
                                            value="unknown"
                                            class="mr-2"
                                        />
                                        Unknown
                                    </label>
                                </div>
                            </div>

                            <!-- Sección Especie -->
                            <div class="px-4 py-2 border-t border-gray-300">
                                <h3 class="font-semibold text-lg mb-2 text-green-500">
                                    Especie
                                </h3>
                                <div class="space-y-2">
                                    <label
                                        class="block p-2 hover:bg-gray-200 cursor-pointer"
                                    >
                                        <input
                                            type="checkbox"
                                            value="human"
                                            class="mr-2"
                                        />
                                        Human
                                    </label>
                                    <label
                                        class="block p-2 hover:bg-gray-200 cursor-pointer"
                                    >
                                        <input
                                            type="checkbox"
                                            value="alien"
                                            class="mr-2"
                                        />
                                        Alien
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button
                        id="searchBtn"
                        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full"
                    >
                        Buscar
                    </button>
                </div>
            </div>
        </header>

        <div id="app"></div>

        <script type="module" src="/src/main.js"></script>
    </body>
</html>
